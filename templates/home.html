{% from "macros.jinja2" as macros %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% set num_todos = todos | length %}

    {% if num_todos > 0 %}
        <p>Você tem {{ num_todos }} oque fazer hoje</p>
        <ul>
            {% for text, completed in todos %}
                {{ macros.todo_list(todos)}}
            {% endfor %}
        </ul>
    {% else %}
    <p>Você não tem nada para fazer hoje, relaxe!!!</p>  
    {% endif %}  

</body>
</html>
